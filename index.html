<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombe Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="bombe-simulator">
            <!-- Labels and inputs will be dynamically added here -->
        </div>

        <div id="settings-and-plugboard">
            <div id="additional-settings">
                <div id="initial-setting">
                    <h3>INITIAL SETTING</h3>
                    <div class="setting-inputs">
                        <label for="fast-rotor-start">Fast</label>
                        <input type="text" id='fast-rotor-start' class="initial-setting" maxlength="1">
                        <label for="middle-rotor-start">Middle</label>
                        <input type="text" id='middle-rotor-start' class="initial-setting" maxlength="1">
                        <label for="slow-rotor-start">Slow</label>
                        <input type="text" id='slow-rotor-start' class="initial-setting" maxlength="1">
                    </div>
                    <div class="rotor-selectors">
                        <div>
                            <label for="fast-rotor">Fast Rotor:</label>
                            <select id="fast-rotor">
                                <option>I</option>
                                <option>II</option>
                                <option>III</option>
                                <option>IV</option>
                                <option>V</option>
                            </select>
                        </div>
                        <div>
                            <label for="middle-rotor">Middle Rotor:</label>
                            <select id="middle-rotor">
                                <option>I</option>
                                <option>II</option>
                                <option>III</option>
                                <option>IV</option>
                                <option>V</option>
                            </select>
                        </div>
                        <div>
                            <label for="slow-rotor">Slow Rotor:</label>
                            <select id="slow-rotor">
                                <option>I</option>
                                <option>II</option>
                                <option>III</option>
                                <option>IV</option>
                                <option>V</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-buttons">
                        <button id="solve-plugboard">SOLVE PLUGBOARD</button>
                        <button id="run-bombe">RUN BOMBE</button>
                        <button id="advance-rotors">ADVANCE ROTORS</button>
                    </div>
                </div>
            </div>

            <div id="plugboard">
                <h3>PLUGBOARD</h3>
                <table>
                    <!-- Plugboard rows will be dynamically added here -->
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
